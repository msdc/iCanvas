<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Slides, A Slideshow Plugin for jQuery</title>

    <link rel="stylesheet" href="css/global.css">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/slides.jquery.js"></script>
    <script src="js/Gesture.js"></script>
    <script>
        $(function () {
            $('#slides').slides({
                preload: true,
                preloadImage: 'img/loading.gif',
                play: false,
                pause: 2500,
                hoverPause: true
            });

            var gesture = new Gesture("#slides");
            gesture.onswipeleft(function (e) {
                $("#slides .next").trigger("click");
            });
            gesture.onswiperight(function (e) {
                $("#slides .prev").trigger("click");
            });
        });



	</script>
</head>
<body>
    <div id="container">
        <div id="example">
            <img src="img/new-ribbon.png" width="112" height="112" alt="New Ribbon" id="ribbon">
            <div id="slides">
                <div class="slides_container">
                    <a>
                        <img src="img/slide-1.jpg" width="570" height="270" alt="Slide 1"></a>
                    <a>
                        <img src="img/slide-2.jpg" width="570" height="270" alt="Slide 2"></a>
                    <a>
                        <img src="img/slide-3.jpg" width="570" height="270" alt="Slide 3"></a>
                    <a>
                        <img src="img/slide-4.jpg" width="570" height="270" alt="Slide 4"></a>
                    <a>
                        <img src="img/slide-5.jpg" width="570" height="270" alt="Slide 5"></a>
                    <a>
                        <img src="img/slide-6.jpg" width="570" height="270" alt="Slide 6"></a>
                    <a>
                        <img src="img/slide-7.jpg" width="570" height="270" alt="Slide 7"></a>
                </div>
                <a href="#" class="prev">
                    <img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
                <a href="#" class="next">
                    <img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
            </div>
            <img src="img/example-frame.png" width="739" height="341" alt="Example Frame" id="frame"/>
        </div>

    </div>
</body>
</html>
